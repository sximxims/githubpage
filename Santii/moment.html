<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="moment.js"></script>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p class="description">Mi vida lleva siendo m√°s feliz a tu lado desde hace: </p> 
        <div id="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">seconds</span>
            </div>
        </div>
        <button id="botonVolver" onclick="window.location.href='options.html'">
            <img src="images/flecha.jpg" alt="Volver">
        </button>
    </div>
</body>
</html>
